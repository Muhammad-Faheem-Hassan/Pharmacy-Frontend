<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Purchase List</h3>
        <a class="btn btn-primary" [routerLink]="['/purchase/form']">
            <i class="bi bi-plus-lg me-1"></i> Add Purchase
        </a>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-md-3">
          <input type="date" class="form-control" [(ngModel)]="startDate" (change)="onFilterChange()" />
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" [(ngModel)]="endDate" (change)="onFilterChange()" />
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="type" (change)="onFilterChange()">
            <option value="">All Types</option>
            <option value="SALE">Sale</option>
            <option value="RETURN">Return</option>
          </select>
        </div>
      </div>

    <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Loading purchases...</p>
    </div>

    <table *ngIf="!isLoading && purchases.length" class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Supplier</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Total Items</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let purchase of purchases; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ purchase.supplier.name }}</td>
                <td>{{ purchase.date | date }}</td>
                <td>Rs {{ purchase.totalAmount }}</td>
                <td>{{ purchase.items.length }}</td>
                <!-- <td>
                    <ul class="mb-0">
                        <li *ngFor="let item of purchase.items">
                            {{ item.medicine?.name || 'N/A' }} -
                            {{ item.quantity }} x Rs {{ item.price }}
                        </li>
                    </ul>
                </td> -->
            </tr>
        </tbody>
    </table>

    <app-pagination
      [totalItems]="totalRecord"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
    <div *ngIf="!isLoading && !purchases.length" class="alert alert-info">
        No purchases found.
    </div>
</div>
