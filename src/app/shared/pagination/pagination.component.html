<div class="pagination-container">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
          &laquo; Previous
        </button>
      </li>

      <!-- Page Number Buttons -->
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage === page">
        <button class="page-link" (click)="onPageChange(page)">
          {{ page }}
        </button>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
          Next &raquo;
        </button>
      </li>
    </ul>
  </nav>
</div>
