<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Supplier List</h3>
        <a class="btn btn-primary" [routerLink]="['/supplier/form']">Add Supplier</a>
    </div>

    <table *ngIf="suppliers.length" class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.address }}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!suppliers.length" class="alert alert-info">
        No suppliers available.
    </div>
</div>
