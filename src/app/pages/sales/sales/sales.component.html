<div class="container">
  <h2 class="mb-4">Sales Entry</h2>

  <form [formGroup]="saleForm" (ngSubmit)="submitSale()">
    <div class="row g-3">
      <div class="col-md-4 mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control" formControlName="customerName">
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date">
      </div>
    </div>

    <div formArrayName="items">
      <h4>Items</h4>

      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="row g-3 mb-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Medicine</label>
          <input type="text" class="form-control" formControlName="medicine">
        </div>
        <div class="col-md-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" formControlName="quantity" (input)="updateTotal()">
        </div>
        <div class="col-md-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price" (input)="updateTotal()">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
        </div>
      </div>

      <button type="button" class="btn btn-secondary" (click)="addItem()">Add Item</button>
    </div>

    <div class="mt-3">
      <strong>Total:</strong> Rs {{ saleForm.get('totalAmount')?.value }}
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="saleForm.invalid">Submit Sale</button>
    </div>

  </form>
</div>
